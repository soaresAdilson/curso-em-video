<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJs aula 04</title>
    <style>
        body {
            font:normal 21pt Cursive;

        }
    </style>
</head>
<body>
    <h1>curso em video js 04</h1>
    <script>
        function mostra(frase) {
            document.write(frase);
        }
    

        var nome = window.prompt("Qual é o seu nome?");
        mostra(`Olá, ${nome} seu nome tem ${nome.length} letras`);
    
        mostra(`seu nome em maiúscula é ${nome.toUpperCase()}`);

        mostra(`seu nome em minúscula é ${nome.toLowerCase()}`);

        
    </script>
    
</body>
</html>
